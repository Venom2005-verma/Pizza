<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="pizza.css">
	<title>PIZZA CENTRE</title>
</head>
<body>
 <a href="index.html"><button class="Return">RETURN HOME</button></a>

 <!-- Centered Pizza GIF -->
<div class="pizza-gif-container">
  <img src="Pizza loading.gif" alt="Delicious Pizza" class="pizza-gif">
</div>


<h1 style="font-size: 38px; margin: 12px; color: whitesmoke;">Choose your ingredients</h1>
<section class="ingredients">
	<div class="ingredient">
	<button class="btn-2" id="btn-2">Carrot</button>
	<img src="carrot.png" alt="Delicious Pizza GIF" width="150">
	</div>

	<div class="ingredient">
	<button class="btn-2" id="btn-2">Capsicum</button>
	<img src="capsicum.png" alt="Delicious Pizza GIF" width="150">
	</div>

	<div class="ingredient">
	<button class="btn-2" id="btn-2">Onion</button>
	<img src="Onion.png" alt="Delicious Pizza GIF" width="150">
	</div>


	<div class="ingredient">
	<button class="btn-2" id="btn-2">Corn</button>
	<img src="corn.png" alt="Delicious Pizza GIF" width="150">
	</div>

	<div class="ingredient">
	<button class="btn-2" id="btn-2">Mushroom</button>
	<img src="mushroom.png" alt="Delicious Pizza GIF" width="150">
	</div>

	<div class="ingredient">
	<button class="btn-2" id="btn-2">Cheese</button>
	<img src="cheese.png" alt="Delicious Pizza GIF" width="150">
	</div>

	<div class="ingredient">
	<button class="btn-2" id="btn-2">Chillie</button>
	<img src="chillie.png" alt="Delicious Pizza GIF" width="150">
	</div>

	<div class="ingredient">
	<button class="btn-2" id="btn-2">Bracauli</button>
	<img src="bracuali.png" alt="Delicious Pizza GIF" width="150">
	</div>

</section>

<h1 style="font-size: 38px; margin: 12px; color: whitesmoke;">Choose your sauces</h1>


<div class="sauce-container">
  <label class="sauce-option">
    <span>Tomato Sauce</span>
    <div class="burst"></div>
    <input type="range" min="0" max="2" value="0" class="sauce-slider">
  </label>

  <label class="sauce-option">
    <span>Cheese Sauce</span>
    <div class="burst"></div>
    <input type="range" min="0" max="2" value="0" class="sauce-slider">
  </label>

  <label class="sauce-option">
    <span>Barbecue Sauce</span>
    <div class="burst"></div>
    <input type="range" min="0" max="2" value="0" class="sauce-slider">
  </label>

  <label class="sauce-option">
    <span>Extra chillie sauce</span>
    <div class="burst"></div>
    <input type="range" min="0" max="2" value="0" class="sauce-slider">
  </label>

  <label class="sauce-option">
    <span>Extra Cheese Dip</span>
    <div class="burst"></div>
    <input type="range" min="0" max="2" value="0" class="sauce-slider">
  </label>
</div>
<div class="footer">
	<button id="confirmbtn" class="confirm">Confirm Order</button>
</div>

</html>
